<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/static/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/static/underscore-min.js"></script>
    <link rel="stylesheet" href="/static/codemirror-4.11/lib/codemirror.css">
    <script type="text/javascript" src="/static/codemirror-4.11/lib/codemirror.js"></script>
<!--    <script type="text/javascript" src="/static/codemirror-4.11/keymap/emacs.js"></script>-->
    <script type="text/javascript" src="/static/codemirror-4.11/addon/edit/continuelist.js"></script>
    <script type="text/javascript" src="/static/codemirror-4.11/mode/xml/xml.js"></script>
    <script type="text/javascript" src="/static/texdown.js"></script>
    <script type="text/javascript" src="/static/codemirror-4.11/addon/display/placeholder.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        config: ["MMLorHTML.js"],
        jax: ["input/TeX", "output/HTML-CSS", "output/NativeMML", "output/CommonHTML"],
        extensions: ["MathMenu.js", "MathZoom.js", "CHTML-preview.js"],
        TeX: {
          extensions: ["AMSmath.js", "AMSsymbols.js", "noErrors.js", "noUndefined.js",
                       "AMScd.js"]
        }
      });
    </script>
    <script type="text/javascript" src="/static/MathJax-master/MathJax.js"></script>
    <!--    <script type="text/javascript" src="/static/keys.js"></script>-->
    <!--    <script type="text/javascript" src="/static/fuzzydate.js"></script>-->
    <link rel="stylesheet" href="/static/notes.css">
    <script type="text/javascript" src="/static/notes.js"></script>
    <link rel="shortcut icon" href="/static/favicon.png">
    <title>Notes - {% block title %}{% end %}</title>
  </head>
  <body>
    <div id="body">
      <div id="main">
        {% block body %}{% end %}
        <hr> {% import time %}
        Retrieved <span class="timestamp timestamp-full">{{int(time.time())}}</span>
      </div>
      <div id="sidebar">
        <div class="sidebox">
          <div>Signed in as <span id="CurrUser">{{handler.current_user.email}}</span>
            <a href="/logout">(sign out)</a></div>
        </div>
        {% block sidebar %}{% end %}
      </div>
    </div>
  </body>
</html>
